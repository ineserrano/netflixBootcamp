server.port=8090
server.use-forward-headers=false
server.servlet.context-path=/${spring.application.name}/${spring.application.version}

# Oauth configuration
spring.profiles=default
spring.application.name=netflix-films
spring.application.version=v1

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/netflix_films?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=netflix-user
spring.datasource.password=netflix-secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
